<!DOCTYPE html>
<html>
<head>
    <title>Sandbox option 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/PubSub.js"></script>
    <script src="js/chart-prototype.js"></script>
    <script src="js/map-view.js"></script>
    <script src="js/building-view.js"></script>
    <script src="js/sidebar-view.js"></script>
    <script src="js/pie-chart-proto.js"></script>
    <script src="js/donut-chart.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="body-wrapper">
        <div id="mapView" class="main-view">
            <div id="map"></div>
            <sidebar id="sidebar">
                <div id="legend">
                    <p>TK</p>
                </div>
                <div id="stats">
                    <h2>Affordable building statistics</h2>
                    <p>Select a zone type on the left to change drilldown options</p>
                    <p id="zone-drilldown-instructions">Choose a ward</p>
                    <select id="zone-selector" role="group" aria-label="Filter">
                    </select>
                    <div id="pie-charts">
                        <div id="pie-0"></div>
                        <div id="pie-1"></div>
                        <div id="pie-2"></div>
                        <div id="pie-3"></div>
                    </div>
                </div>
                <div id="preview">
                    <h2>Building preview</h2>
                    <p id="preview-instruct">Select a building from the map</p>
                    <p id="preview-address"></p>
                    <p id="preview-name"></p>
                    <p id="preview-owner"></p>
                </div>
            </sidebar>
            <div id="layer-menu">
            </div>
            <div id="overlay-menu">
            </div>
        </div>
    </div>    
<script src="js/housing-insights.js"></script>
</body>
</html>
